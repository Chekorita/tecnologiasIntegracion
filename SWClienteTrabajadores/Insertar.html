<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registrar empleado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href=css/estilo.css>
</head>
<body>
    <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
    </svg></a>
    <form id="formulario" action="">
        <h1>Añadir nuevo empleado</h1>
        <h1>Ingresa la informacion personal</h1>
        <label for="Nombre" class="form-label">Nombre del empleado: </label>
        <input id="Nombre" type="text" name="Nombre"><br>
        <label for="Apellido" class="form-label">Apellidos del empleado: </label>
        <input id="Apellido" type="text" name="Apellido"><br>
        <label for="Telefono" class="form-label">Telefono del empleado: </label>
        <input id="Telefono" type="text" name="Telefono"><br>

        <h4>Ahora la informacion de tu domicilio</h1>
        <label for="Calle" class="form-label">Calle: </label>
        <input id="Calle" type="text" name="Calle"><br>
        <label for="numCasa" class="form-label">Numero de casa: </label>
        <input id="numCasa" type="text" name="numCasa"><br>
        <label for="Colonia" class="form-label">Colonia: </label>
        <input id="Colonia" type="text" name="Colonia"><br>
        <label for="Ciudad" class="form-label">Ciuada: </label>
        <input id="Ciudad" type="text" name="Ciuada"><br>
        <label for="Estado" class="form-label">Estado: </label>
        <input id="Estado" type="text" name="Estado"><br>
        <label for="Pais" class="form-label">Pais: </label>
        <input id="Pais" type="text" name="Pais"><br>

        <h4>Por ultimo la informacion del trabajo</h1>
        <label for="puesto" class="form-label">¿Cual es el puesto? </label>
        <select name="puesto" id="puesto" >
            <option value="Docente">Docente</option> 
            <option value="Administrativo">Administrativo</option> 
            <option value="Matenimiento">Matenimiento</option>   
         </select><br>
        <label for="salario" class="form-label">¿Cuanto ganara?: </label>
        <input id="salario" type="text" name="salario"><br>
        <label for="Facultad" class="form-label">Facultad: </label>
        <input id="Facultad" type="text" name="Facultad"><br>

        <input class="btn btn-success" type="button" value="enviar" onclick="soap()">
        <input class="btn btn-secondary" type="button" value="limpiar" onclick="limpiar()"><br>

        <label for="r">Resultado</label><input id="r" type="text" name="r">
    </form>
    <script src="js/soapInsert.js"></script>
</body>
</html>
